<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Sign up form</title>
    </head>
    <body>
        <main>
            <div class="background">
                <h2 class="title">Gojo</h2>
                <p class="credits">
                    Photo by <a href="https://unsplash.com/es/@gaspanik">Masaaki Komori</a> on
                    <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
            <div class="content">
                <div class="info">
                    <h3>Let's do this!</h3>
                    <form action="action.php" method="post" aria-autocomplete="none" id="sign-up">
                        <fieldset>
                            <div>
                                <label for="first-name">First Name</label>
                                <input
                                    aria-autocomplete="none"
                                    aria-autocomplete="off"
                                    type="text"
                                    id="first-name"
                                    name="first-name"
                                    required
                                />
                            </div>

                            <div>
                                <label for="last-name">Last Name</label>
                                <input
                                    aria-autocomplete="none"
                                    aria-autocomplete="off"
                                    type="text"
                                    id="last-name"
                                    name="last-name"
                                    required
                                />
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="email">Email</label>
                                <input
                                    aria-autocomplete="none"
                                    aria-autocomplete="off"
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                />
                                <p>* Wrong email format</p>
                            </div>
                            <div>
                                <label for="number">Phone Number</label>
                                <input aria-autocomplete="none" type="number" id="number" name="number" required />
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="password">Password</label>
                                <input
                                    aria-autocomplete="none"
                                    aria-autocomplete="off"
                                    type="text"
                                    class="pass-form"
                                    id="password"
                                    name="password"
                                    required
                                    minlength="5"
                                />
                                <p>* At least 5 symbols</p>
                            </div>

                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input
                                    aria-autocomplete="none"
                                    aria-autocomplete="off"
                                    type="text"
                                    class="pass-form"
                                    id="confirm-password"
                                    name="confirm-password"
                                    required
                                    minlength="5"
                                />
                            </div>
                        </fieldset>
                    </form>
                </div>
                <button class="create" type="submit" form="sign-up">Create Account</button>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
